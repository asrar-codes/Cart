<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2f6609fcd.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Cart</div>
        <div class="bag"><i id="bag" class="fa-solid fa-bag-shopping"></i> <span id="totalItems">0</span>
        </div>
    </nav>

    <div class="root">
        <div class="loader">
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
        </div>

    </div>
    <footer class="footer">
        <div class="underline"></div>
        <section class="total">
            <p>Total</p>
            <p id="totalCart">$3434</p>
        </section>
        <div class="clear-cart">

            <button class="clear-cart-btn">Clear Cart</button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
